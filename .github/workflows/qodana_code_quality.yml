name: Qodana Code Quality
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0  # a full history is required for pull request analysis

      - name: Detect Qodana baseline
        id: baseline
        run: |
          if [ -f qodana.sarif.json ]; then
            echo "args=--baseline,qodana.sarif.json,--disable-sanity" >> "$GITHUB_OUTPUT"
          else
            echo "args=--disable-sanity" >> "$GITHUB_OUTPUT"
          fi

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2025.3
        with:
          pr-mode: ${{ github.event_name == 'pull_request' }}
          args: ${{ steps.baseline.outputs.args }}
          upload-result: ${{ github.event_name != 'pull_request' && secrets.QODANA_TOKEN != '' }}
          artifact-name: qodana-report
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
          QODANA_ENDPOINT: 'https://qodana.cloud'
